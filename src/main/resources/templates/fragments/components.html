<html>
<head th:fragment="head(title)">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title th:text="${'D-FlipFLop - ' + title}"></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- bootstrap css -->

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- favicon -->

    <!-- Scrollbar Custom CSS -->

    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- owl stylesheets -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    }</style>

<body>
<div th:fragment="menu" class="header_section header_main">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="logo"><a href="#">D-FlipFlop</a></div>
            </div>
            <div class="col-sm-8">
                <nav class="navbar navbar-expand-lg navbar-light bg-light ml-auto">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="/">Home</a>
                            <a class="nav-item nav-link" href="/store">Store</a>
                            <!-- Not Authenticated -->
                            <a sec:authorize="!isAuthenticated()" class="nav-item nav-link" href="/login">Login</a>
                            <a sec:authorize="!isAuthenticated()" class="nav-item nav-link" href="/register">Register</a>
                            <!-- Authenticated -->
                            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/profile">Profile</a>
                            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout">logout</a>
                            <!-- -->
                            <a class="nav-item nav-link" href="/cart"><img src="images/shop_icon.png"></a>

                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
<div th:fragment="footer" class="section_footer">
    <div class="container">
        <div class="row">
            <div class="footer_heigvd">Made @ HEIG-VD</div>
            <div class="social_icon">
                <a href="#"><img src="images/fb-icon.png"></a>
                <a href="#"><img src="images/twitter-icon.png"></a>
                <a href="#"><img src="images/in-icon.png"></a>
                <a href="#"><img src="images/google-icon.png"></a>
            </div>
        </div>
    </div>
</div>
<div th:fragment="copyright" class="copyright">2021 D-FlipFlop.</div>
<div th:fragment="scripts" style="display: none;">
    <!-- Javascript files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/plugin.js"></script>
    <!-- sidebar -->
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- javascript -->
    <script src="js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });


            $('#myCarousel').carousel({
                interval: false
            });

            //scroll slides on swipe for touch enabled devices

            $("#myCarousel").on("touchstart", function (event) {

                var yClick = event.originalEvent.touches[0].pageY;
                $(this).one("touchmove", function (event) {

                    var yMove = event.originalEvent.touches[0].pageY;
                    if (Math.floor(yClick - yMove) > 1) {
                        $(".carousel").carousel('next');
                    } else if (Math.floor(yClick - yMove) < -1) {
                        $(".carousel").carousel('prev');
                    }
                });
                $(".carousel").on("touchend", function () {
                    $(this).off("touchmove");
                });
            });

        });
    </script>
</div>
<div th:fragment="message_display">
    <br/>
    <h1 th:if="${success}" th:text="${success}" style="color: green"></h1>
    <h1 th:if="${error}" th:text="${'Error : ' + error}" style="color: red"></h1>
</div>
<div th:fragment="error_display">
    <div th:if="${error}" >
        <h1 th:each="e : ${error}" th:text="${'Error : ' + e}" style="color: red"></h1>
    </div>
</div>
</body>
</html>
