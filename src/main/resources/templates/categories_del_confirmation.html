<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/components :: head('Categories')"></head>
<!-- body -->
<body class="main-layout">
<!-- header section start -->
<div th:replace="fragments/components :: menu"></div>
<div class="collection_text" th:text="'Category \'' + ${category.getName()} + '\''"></div>
<div class="collection_section section">
    <div class="container">
        <h1 class="section_title"><i class="fas fa-exclamation-circle"></i> This category is not empty </h1>
        <div class="product_list warning_list">
        <div th:each="prod : ${products}" class="col-sm-4">
            <a th:href="'store/product/' + ${prod.getId()}">
                <p class="item_name" th:text="${prod.getName()}"></p>
            </a>
        </div>
        </div>
    </div>
</div>


<div class="collection_section layout_padding">
    <div class="container">
        <p class="centered">If you continue, these items will updated. Products which have no category left will not appear in the store anymore.</p>
        <div class="right_part">
            <a href="/categories">
                <button class="btn btn-danger">Cancel</button>
            </a>
            <a th:href="'/categories/remove?id=' + ${category.getId()} + '&confirm=true'">
                <button class="btn btn-info">Continue</button>
            </a>
        </div>
    </div>
</div>


<!-- New Arrivals section end -->
<!-- section footer start -->
<div th:replace="fragments/components :: footer"></div>
<div th:replace="fragments/components :: copyright"></div>
<div th:replace="fragments/components :: scripts"></div>
</body>
</html>
