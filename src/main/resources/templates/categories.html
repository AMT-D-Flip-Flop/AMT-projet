<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/components :: head('Categories')"></head>
<!-- body -->
<body class="main-layout">
<!-- header section start -->
<div th:replace="fragments/components :: menu"></div>
<div class="collection_text">Products</div>
<div class="collection_section layout_padding">
    <div class="container">
        <h1 class="new_text"><strong>Categories</strong></h1>
        <p class="consectetur_text">consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
    </div>
</div>

<div class="layout_padding gallery_section">
    <div th:replace="fragments/gallery :: list_items(${categories})"></div>
    <div class="row">
        <div th:each="cat : ${categories}" class="col-sm-4">
            <div class="best_shoes">
                <p class="item_name" th:text="${cat.getName()}"></p>
            </div>
        </div>
    </div>
</div>


<!-- New Arrivals section end -->
<!-- section footer start -->
<div th:replace="fragments/components :: footer"></div>
<div th:replace="fragments/components :: copyright"></div>
<div th:replace="fragments/components :: scripts"></div>
</body>
</html>
