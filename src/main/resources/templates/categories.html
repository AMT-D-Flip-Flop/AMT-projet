<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/components :: head('Categories')"></head>
<!-- body -->
<body class="main-layout">
<!-- header section start -->
<div th:replace="fragments/components :: menu"></div>
<div class="collection_text"></div>
<div class="collection_section layout_padding">
    <div class="container">
        <h1 class="section_title">Categories</h1>
        <div th:replace="fragments/components :: message_display"></div>
    </div>
</div>

<div class="layout_padding gallery_section">
    <div class="row">
        <div th:each="cat : ${categories}" class="col-sm-4">
            <div class="product_list">
                <h1 class="centered" th:text="${cat.getName()}"></h1>
                <a  th:href="'/categories/remove?id=' + ${cat.getId()}">
                    <i class="fas fa-trash right_part"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="collection_section layout_padding">
    <div class="container">
        <h1 class="section_title"><strong>Add a new category</strong></h1>
        <form method="POST" th:action="@{/categories/add-category}" th:object="${category}" class="section_text">
            <div class="form-group">
                <label for="pName">Name</label>
                <input type="text" class="form-control" id="pName" th:field="*{name}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<!-- New Arrivals section end -->
<!-- section footer start -->
<div th:replace="fragments/components :: footer"></div>
<div th:replace="fragments/components :: copyright"></div>
<div th:replace="fragments/components :: scripts"></div>
</body>
</html>
